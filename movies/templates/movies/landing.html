{% extends 'base.html' %}

{% block content %}
<div class="container mt-4 mb-4">
    <form method="get">
        <select class="btn btn-primary dropdown-toggle" name='category' hx-get="{% url 'landing_page' %}" hx-target="#movie-container" hx-swap="innerHTML">
            <option value='popular' {% if category == 'popular' %} selected {% endif %}>Popular</option>
            <option value="now_playing" {% if category == 'now_playing' %} selected {% endif %}>Now Playing</option>
            <option value="top_rated" {% if category == 'top_rated' %} selected {% endif %}>Top Rated</option>
            <option value="upcoming" {% if category == 'upcoming' %} selected {% endif %}>Upcomming</option>
        </select>
    </form>
    <form method="get" hx-get="{% url 'landing_page' %}" hx-target="#movie-container" hx-swap="innerHTML" class='input-group w-50 mt-2'>
        <input type='text' name='search' class='form-control' placeholder="search for movies..."></input>
        <div class="input-group-append">
        <button class='btn btn-primary' type="submit">Search</button>
        </div>
    </form>
    <div id="movie-container" class='row mt-4'>
        {% include "movies/partials/_movie_list.html" %}
    </div>
</div>
{% endblock %}
